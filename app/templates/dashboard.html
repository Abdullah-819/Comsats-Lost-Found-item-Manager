{% extends "layout.html" %}

{% block content %}
<body class="dashboard-page">

    {% if role == 'admin' %}
    <div class="dashboard-content">

        <!-- Dashboard Stats Section -->
        <div class="stats-container">
            <div class="stat-card frosty">
                <h3>Items Lost</h3>
                <p>{{ stats.items_lost }}</p>
            </div>

            <div class="stat-card frosty">
                <h3>Items Found</h3>
                <p>{{ stats.items_found }}</p>
            </div>

            <div class="stat-card frosty">
                <h3>Resolved</h3>
                <p>{{ stats.resolved }}</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="dashboard-actions">
            <a href="{{ url_for('dashboard.lost_items') }}" class="action-btn frosty">View Lost Items</a>
            <a href="{{ url_for('dashboard.found_items') }}" class="action-btn frosty">View Found Items</a>
            <a href="#" class="action-btn frosty admin-btn">Add Item</a>
        </div>

    </div>
    {% endif %}

    <!-- Logout button fixed at top-right -->
    <a href="{{ url_for('auth.logout') }}" class="action-btn-frosty logout-btn">
        Logout
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M10 15a.5.5 0 0 1-.5-.5V11H2.5A1.5 1.5 0 0 1 1 9.5v-3A1.5 1.5 0 0 1 2.5 5H9.5V1.5a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
            <path fill-rule="evenodd"
                d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
        </svg>
    </a>

</body>
{% endblock %}

{% extends "layout.html" %}

{% block content %}
<body class="dashboard-page">

    <div class="dashboard-content">

        <!-- Dashboard Stats Section -->
        <div class="stats-container">
            <div class="stat-card frosty">
                <h3>Items Lost</h3>
                <p>{{ stats.items_lost }}</p>
            </div>

            <div class="stat-card frosty">
                <h3>Items Found</h3>
                <p>{{ stats.items_found }}</p>
            </div>

            <div class="stat-card frosty">
                <h3>Resolved</h3>
                <p>{{ stats.resolved }}</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="dashboard-actions">
            <a href="{{ url_for('dashboard.lost_items') }}" class="action-btn frosty">View Lost Items</a>
            <a href="{{ url_for('dashboard.found_items') }}" class="action-btn frosty">View Found Items</a>

            {% if role == 'admin' %}
            <a href="#" class="action-btn frosty admin-btn">Add Item</a>
            {% endif %}
        </div>

        <div style="margin-top: 40px;">
            <a href="{{ url_for('auth.logout') }}" class="action-btn frosty" style="background-color:#dc3545;">
                Logout
            </a>
        </div>

    </div>
</body>
{% endblock %}
